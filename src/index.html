<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <title>Document</title>
</head>
<body>

  <div class="gallery">
